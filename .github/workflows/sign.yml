name: CI

on:
  workflow_dispatch:

jobs:
  sign:
    runs-on: macos-latest
    timeout-minutes: 30

    env:
      SECRET_URL: ${{ secrets.SECRET_URL }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Xcode info
        run: |
          echo "=== Xcode version ==="
          xcodebuild -version
          echo "=== Xcode path ==="
          xcode-select -p

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps (requirements.txt only)
        run: |
          python3 -V
          python3 -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            pip3 install -r requirements.txt
          else
            echo "No requirements.txt found, skipping pip deps."
          fi

      - name: Run signing script
        run: |
          set -e
          mkdir -p ~/Library/Preferences

          if [ -f "com.apple.dt.Xcode.plist" ]; then
            cp com.apple.dt.Xcode.plist ~/Library/Preferences/
          else
            echo "Warning: com.apple.dt.Xcode.plist not found, continuing..."
          fi

          python3 sign.py
